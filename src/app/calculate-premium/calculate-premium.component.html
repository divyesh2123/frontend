
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      
        <div class="form-group col-12">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
           
        </div>
    </div>
   
  
    
</form>
